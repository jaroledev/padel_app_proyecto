{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - App Padel</title>
    <!-- Enlace al favicon -->
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/favicon.png' %}"
    />
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <img
          src="{% static 'images/logo_PadelApp_bueno.svg' %}"
          alt="PadelApp Logo"
          class="logo"
        />
      </h1>

      <h2>Iniciar Sesión</h2>
      <form method="post">
        {% csrf_token %}
        <input
          type="text"
          name="username"
          placeholder="Nombre de usuario"
          required
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Contraseña"
          required
        /><br />
        <button type="submit">Iniciar Sesión</button>
      </form>
      <p>{{error}}</p>
      <div class="register-link">
        ¿No tienes una cuenta?
        <a href="{% url 'registro' %}">Regístrate aquí</a>
      </div>
    </div>
  </body>
</html>
